<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Este Ã© um jogo divertido para rolar um dado"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Jogue o Dado</title>
  </head>
  <body>
    <div class="hidden" aria-hidden="true">
      <div class="overlay-box">
        <div class="overlay overlay-100" style="--i: 0; --clr: #437a8e"></div>
        <div class="overlay" style="--i: 1; --clr: #0097cf"></div>
        <div class="overlay" style="--i: 2; --clr: #0fb8a4"></div>
        0097cf
        <!-- <div class="overlay" style="--i: 3; --clr: grey"></div>
        <div class="overlay" style="--i: 4; --clr: teal"></div> -->
      </div>
    </div>

    <div class="container">
      <div class="getNameBox">
        <div class="input-box">
          <input
            type="text"
            name="player-name"
            id="player-name--0"
            placeholder=" "
            class="input-name"
          />
          <label for="player-name--0" class="label">Jogador 1</label>
          <i></i>
        </div>
      </div>
      <button class="btn" id="btn--start">Adicionar Jogador</button>
    </div>

    <!-- <button class="btn">Animate</button>
    <button class="btn-end btn">Animate End</button> -->

    <main class="main">
      <div class="wrapper">
        <div class="player player--0">
          <div>
            <h2 class="player__name" id="name--0">Player 1</h2>
            <p class="player__score" id="score--0">0</p>
          </div>
          <div class="player__current">
            <div class="player__current-label">Acumulados:</div>
            <div class="player__current-score current--0">0</div>
          </div>
        </div>
        <div class="player player--1">
          <div>
            <h2 class="player__name" id="name--1">Player 2</h2>
            <p class="player__score" id="score--1">0</p>
          </div>
          <div class="player__current">
            <div class="player__current-label">Acumulados:</div>
            <div class="player__current-score current--1">0</div>
          </div>

          <!-- dice -->
        </div>
        <img src="img/dice-1.svg" alt="dice image" class="dice dice--hide" />
      </div>
      <div class="btn-wrapper">
        <button class="btn" id="btn--roll">ðŸŽ² Jogar o Dado</button>
        <button class="btn" id="btn--hold">Passar</button>
        <button class="btn" id="btn--new">Novo Jogo</button>
      </div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
